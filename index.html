<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Time</title>
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/cssstyle.css">
  </head>
  <body>

    <div class="container-fluid">

      <div class="jumbotron text-center">
        <h1>Train Schedule</h1>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">
          <h2>Current Lines</h2>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table" id="lines">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>

                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">
          <h2>Add Line</h2>
        </div>
        <div class="panel-body">
          <div class = "form-group">
            <label for="name">Line Name</label>
            <input type="text" class="form-control" id="name">
            <br>
            <label for="name">Destination</label>
            <input type="text" class="form-control" id="destination">
            <br>
            <label for="name">First Train Time (HH:mm - ex: 02:00)</label>
            <input type="date" class="form-control" id="startTime">
            <br>
            <label for="name">Frequency (min)</label>
            <input type="text" class="form-control" id="rate">
            <br>
            <button id="addLine" type="button" class ="btn btn-lg btn-primary">Add Line</button>
          </div>
        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src='assets/js/app.js'></script>
  </body>
</html>
